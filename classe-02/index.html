<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing Guidelines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <img class="close-icon" src="./assets/close-icon.svg" alt="Close icon">
        <h1>Share something awesome</h1>
        <p>
            New and awesome design content will be added to our website, 
            and may even end up in our weekly newsletter.
        </p>
        <div class="input-share-button">
            <input type="text" placeholder="Eg. https://"><button>Share</button>
        </div>
        <span class="sharing-span">Sharing guidelines</span><br>
        <span class="sharing-bottom">
            We accept quality design/visual projects, animations, 3D, UI/UX prototypes, 
            or any other visual design project. <a href="#">Read more</a>
        </span>
    </div>
</body>
</html>
