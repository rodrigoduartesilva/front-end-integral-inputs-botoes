<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign up for free</h1>
        <button class="sign-up-google-button">Sign up with Google<img src="./assets/google.svg" alt=""></button>

        <p>Or sign up with email</p>

        <div class="input-fields">
            <label for="full-name">Full Name</label>
            <input id="full-name" type="text" placeholder="Eg. Mary Olhson">
    
            <label for="email-address">Email Address</label>
            <input id="email-address" type="email" placeholder="your@email.com">
        </div>

        <button class="get-started-button">Get started</button>
        <span>Already have an account? <a href="#">Log in</a></span>
    </div>
</body>
</html>
